<!DOCTYPE html>
<html lang="FA-IR" dir="rtl" style="font-family: Vazir">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دیوار نیاز / مرجع معاملات لاکجری در ایران</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="upper-nav">
        <div class="right-upper-section">
          <select id="#language-selector">
            <option value="FA-IR">فارسی</option>
            <option value="EN-US">انگلیسی</option>
            <option value="FR-FRC">فرانسوی</option>
          </select>
          <select id="#currency-selector">
            <option value="USD">دلار آمریکا</option>
            <option value="EURO">یورو اروپا</option>
            <option value="TOMANS">تومان ایران</option>
          </select>
        </div>
        <div class="left-upper-section" style="padding-left: 1rem">
          <a href="#">ثبت نام | ورود</a>
        </div>
      </div>
      <div class="nav-container">
        <h1>دیوار نیاز</h1>
        <ul class="nav-bar">
          <li class="nav-li"><a href="#" class="anchor-nav">صفحه اصلی</a></li>
          <li class="nav-li"><a href="#" class="anchor-nav">خدمات ما</a></li>
          <li class="nav-li"><a href="#" class="anchor-nav">بررسی </a></li>
          <li class="nav-li"><a href="#" class="anchor-nav">بلاگ</a></li>
          <li class="nav-li"><a href="#" class="anchor-nav">تماس با ما</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="intro-container">
        <h2 class="intro-heading">
          بهترین مکان برای جستجو و کاوش، همه چیزهایی که نیاز دارید!
        </h2>
        <p>
          بهترین مکان، رستوران، هتل، املاک و بسیاری موارد دیگر را تنها با یک
          کلیک پیدا کنید.
        </p>
        <div class="search-bar-container">
          <input
            type="search"
            placeholder="برای شروع محله مورد نظر را جست و جو کنید!"
          />
          <button>
            جست و جو&nbsp;&nbsp;<i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="listing-cards">
        <div class="card">
          <i class="fa-solid fa-utensils"></i>
          <label>رستوران</label>
          <label>+55 موجوده</label>
        </div>
        <div class="card">
          <i class="fa-solid fa-hotel"></i>
          <label>هتل</label>
          <label>+63 موجوده</label>
        </div>
        <div class="card">
          <i class="fa-solid fa-house"></i>
          <label>پنت هوس</label>
          <label>+22 موجوده</label>
        </div>
        <div class="card">
          <i class="fa-solid fa-building"></i>
          <label>آپارتمان</label>
          <label>+185 موجوده</label>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/aace4464bb.js"
    crossorigin="anonymous"
  ></script>
</html>
